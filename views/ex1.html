<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Arham's Sample Form</h1>
    <form action="/ex1" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="email">
        </div>
        <div>
            <p>Payment Type:</p>
            <input type="radio" id="cash" name="cash" value="cash">
              <label for="cash">Cash</label><br>
            <input type="radio" id="card" name="card" value="card">
              <label for="card">Credit Card</label><br>
            <input type="radio" id="google" name="google" value="google">
              <label for="google">Google Pay</label><br>
            <input type="radio" id="apple" name="apple" value="apple">
              <label for="apple">Apple Pay</label>
        </div>
        <div>
            <input type="checkbox" id="promotion" name="promotion" value="promotion">
            <label for="promotion">Sign me up for special promotions</label><br>
        </div>
        <div>
            <label for="location">Preferred Location:</label>
            <select name="location" id="location">
                <option value="Orange County">Orange County</option>
                <option value="LongBeach">Long Beach</option>
                <option value="LosAngeles">Los Angeles</option>
                <option value="Pasadena">Pasadena</option>
            </select>
        </div>
        <button>Submit</button> <button>Cancel</button>
    </form>
    <script src="../public/ex1.js"></script>
</body>

</html>
